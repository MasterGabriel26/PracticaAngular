<h2 mat-dialog-title>{{ data.action === 'create' ? 'Crear' : 'Editar' }}</h2>
<mat-dialog-content>
  <form class="form" #departamentoForm="ngForm">
    <div class="form__container">
      <label class="form__container--label" for="">Nombre</label>
      <input class="form__container--input" matInput placeholder="Nombre" [(ngModel)]="data.nombre" name="nombre" required>
    </div>
    <div class="form__container">
      <label class="form__container--label" for="">Descripcion</label>
      <input class="form__container--input" matInput placeholder="Descripcion" [(ngModel)]="data.descripcion" name="descripcion" required>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- botones -->
  <div class="container__button">
    <button class="container__button--button" mat-button [mat-dialog-close]="false">Cancelar</button>
    <button class="container__button--button" mat-button [mat-dialog-close]="departamentoForm.valid && data">Guardar</button>
  </div>
</mat-dialog-actions>
